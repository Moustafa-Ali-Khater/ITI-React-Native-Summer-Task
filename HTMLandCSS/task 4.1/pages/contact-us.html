   <link rel="stylesheet" href="../style/form-style.css">
 

</head>
<body>
    <nav>
        <div class="container">
         <div class="logo">
            <h3><a href="#">El-Fares</a></h3>
         </div>
         <div class="nav-links">
             <ul>
                <ul>
                    <li><a href="../index.html" target="_blank">Home</a></li>
                    <li><a href="./shop.html" target="_blank">Shop</a></li>

                    <li><a href="#" >Contact US</a></li>
                </ul>
             </ul>
         </div>
        </div>
     </nav>
    
     <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main class="form_main">
        <form action="#" method="get">
            <div class="part-section-form">
                <label for="name">Name* : </label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="part-section-form">
                <label for="email">Email* : </label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="part-section-form">
                <label for="phone">Phone: </label>
                <input type="text" name="phone" id="phone" placeholder="Phone">
                
            </div>
            <div class="part-section-form">
                <label for="subject">Subject : </label>
                <input type="text" name="subject" id="subject" placeholder="Subject">
                
            </div>
            
            <div class="part-section-form radio-section">
                <label for="gender" class="choose-radio-label">Choose gender : </label>
                <input type="radio" name="gender" id="male">
                <label for="male"> Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female"> female</label>
                
            </div>
            <div class="part-section-form">
                <label for="topics">Choose Topics : </label>
                <select id="topics">
                    <option value="topic-1">Topic 1</option>
                    <option value="topic-2">Topic 2</option>
                    <option value="topic-3">Topic 3</option>
                    <option value="topic-4">Topic 4</option>
                  </select>
                
            </div>
            <div class="part-section-form">
                <label for="send-file">Send File *: </label>
                <input id="send-file" name="cv-file" type="file" multiple accept="image/*,application/pdf" required>
            </div>
            <div class="part-section-form">
                <label for="special-requests">Special Requests</label>
                <textarea name="special-requests" id="special-requests" cols="30" rows="10" placeholder="Type Here"></textarea>
            </div>
            <div class="part-section-form">
                <input type="submit" value="submit">
            </div>
        </form>
    </main>

</body>
</html>
