     <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main>
        <form action="#" method="get">
            <div class="part-section-form">
                <label for="name">Name* : </label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div class="part-section-form">
                <label for="email">Email* : </label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="part-section-form">
                <label for="phone">Phone: </label>
                <input type="text" name="phone" id="phone" placeholder="Phone">
                <!-- <label for="roomType-selection">Room Type</label>
                <select id="roomType-selection">
                    <option value="0">Select :</option>
                    <option value="1">one Room</option>
                    <option value="2">Two Room</option>
                    <option value="3">Sea Room</option>
                  </select> -->
            </div>
            <div class="part-section-form">
                <label for="subject">Subject : </label>
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <!-- <label for="Arrival-Date">Arrival Date<sup>*</sup></label>
                <input type="date" id="Arrival-Date" name="Arrival-Date" required placeholder=""> -->
            </div>
            <div class="part-section-form">
                   <label for="message">Message* : </label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type message here" required></textarea>
                <!-- <label for="Departure-Date">Departure Date <sup>*</sup></label>
                <input type="date" id="Departure-Date" name="Departure-Date" required placeholder=""> -->
            </div>
            <div class="part-section-form radio-section">
                <label for="gender" class="choose-radio-label">Choose gender : </label>
                <input type="radio" name="gender" id="male">
                <label for="male"> Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female"> female</label>
                <!-- <label for="Number-of-Guests">Number of Guests <sup>*</sup></label>
                <input type="number" id="Number-of-Guests" name="Number-of-Guests" required placeholder=" " min="0"> -->
            </div>
            <div class="part-section-form">
                <label for="topics">Choose Topics : </label>
                <select id="topics">
                    <option value="topic-1">Topic 1</option>
                    <option value="topic-2">Topic 2</option>
                    <option value="topic-3">Topic 3</option>
                    <option value="topic-4">Topic 4</option>
                  </select>
                <!-- <label for="free-pickup">Free Pickup</label>
                <section class="section-radio">
                    <input type="radio" id="free-pickup-yes" name="free-pickup" value="Yes">
                    <label for="free-pickup-yes"> Yes</label>
                </section>
                <section class="section-radio">
                    <input type="radio" id="free-pickup-no" name="free-pickup" value="No">
                    <label for="free-pickup-no"> No</label>
                </section> -->
            </div>
            <div class="part-section-form">
                <label for="send-file">Send File *: </label>
                <input id="send-file" name="cv-file" type="file" multiple accept="image/*,application/pdf" required>
                <!-- <label for="flight-number">Flight Number</label>
                <input type="number" name="flight-number" id="flight-number" placeholder="Flight Number" min="0"> -->
            </div>
            <div class="part-section-form">
                <label for="special-requests">Special Requests</label>
                <textarea name="special-requests" id="special-requests" cols="30" rows="10" placeholder="Type Here"></textarea>
            </div>
            <div class="part-section-form">
                <input type="submit" value="submit">
            </div>
        </form>
    </main>
