<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
  <h1>Reservation Form</h1>
    <form action="reservation.php" method="post">
        <div class="elem-group">
          <label for="name">Name*</label>
          <input type="text" required id="name" name="visitor_name">
        </div>
        <div class="elem-group">
          <label for="Email"> E-mail*</label>
          <input type="email" required id="email" name="visitor_email">
        </div>
        <div class="elem-group">
          <label for="room-selection">Select Room type</label>
          <select id="room-selection" name="room_preference" required>
              <option value="">Choose a Room from the List</option>
              <option value="connecting">Connecting</option>
              <option value="adjoining">Adjoining</option>
              <option value="adjacent">Adjacent</option>
          </select>
        </div>
        
        <div class="elem-group inlined">
          <label for="Arrival-date">Arrival Date*</label>
          <input type="date" id="Arrival-date" name="Arrival-date" required>
        </div>
        <div class="elem-group inlined">
          <label for="checkout-date">Departure Date*</label>
          <input type="date" id="Departure-date" name="Departure" required>
        </div>
        <div class="elem-group inlined">
          <label for="adult">number of guset</label>
          <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
          
        </div>
        <div class="elem-group">
          <label for="Email"> flight number</label>
          <input type="flight number" required id="flight" name="visitor_email">
        </div>
        <div class="elem-group">
          <label for="message">special request</label>
          <textarea id="message" name="visitor_message" placeholder="" required></textarea>
        </div>
        <button type="submit">submit</button>
      </form>
</body>
</html>
